<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message - Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-blue-600">Anonymous Messages</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Create Profile</a>
                    <a href="search.html" class="text-gray-600 hover:text-blue-600">Find Profiles</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Send Anonymous Message</h1>
        
        <div id="profileInfo" class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6 hidden">
            <p class="text-blue-700"><strong>To:</strong> <span id="profileName"></span></p>
        </div>
        
        <div id="loadingMessage" class="text-center text-gray-500">Loading profile...</div>
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
            Profile not found. Please check the link and try again.
        </div>
        
        <form id="messageForm" class="hidden">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-700">Your Anonymous Message</label>
                <textarea id="messageContent" placeholder="Write your anonymous message here..." class="w-full p-3 border border-gray-300 rounded-md h-32 resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
            </div>
            
            <button type="submit" id="sendBtn" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 font-medium">
                Send Anonymous Message
            </button>
        </form>

        <div id="sentMessage" class="text-center hidden">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <h3 class="text-lg font-semibold">Message Sent!</h3>
                <p class="text-sm mt-1">Your anonymous message has been delivered.</p>
            </div>
            
            <div class="space-y-3">
                <button onclick="sendAnother()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Send Another Message
                </button>
                <a href="search.html" class="block w-full bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 text-center">
                    Find Other Profiles
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load profile and handle message sending for send.html
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');
            
            if (profileId) {
                loadProfileForSending(profileId);
            } else {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
