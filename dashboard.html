<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-blue-600">Anonymous Messages</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Create Profile</a>
                    <a href="search.html" class="text-gray-600 hover:text-blue-600">Find Profiles</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginForm" class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Access Your Dashboard</h1>
        
        <form id="authForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-700">Enter Your Passcode</label>
                <input type="password" id="loginPasscode" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter passcode" required>
            </div>
            
            <button type="submit" id="authBtn" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 font-medium">
                Access Dashboard
            </button>
        </form>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContent" class="max-w-4xl mx-auto mt-10 p-6 hidden">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="profileDisplayName"></span>!</h1>
                <span id="messageCount" class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">0 messages</span>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-md">
                <p class="text-sm text-gray-600 mb-2">Share your profile to receive more messages:</p>
                <div class="flex">
                    <input type="text" id="shareUrl" readonly class="flex-1 p-2 bg-white border border-gray-300 rounded-l-md text-sm">
                    <button onclick="copyShareUrl()" class="bg-gray-500 text-white px-4 py-2 rounded-r-md hover:bg-gray-600 text-sm">Copy Link</button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messagesContainer">
            <div id="noMessages" class="text-center py-16 bg-white rounded-lg shadow-md">
                <div class="text-gray-400 text-6xl mb-4">ðŸ“­</div>
                <h3 class="text-xl font-medium text-gray-600 mb-2">No messages yet</h3>
                <p class="text-gray-500">Share your profile link to start receiving anonymous messages!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');
            
            if (profileId) {
                initDashboard(profileId);
            } else {
                alert('Invalid dashboard link');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
