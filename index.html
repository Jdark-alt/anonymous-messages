<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-blue-600">Anonymous Messages</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Create Profile</a>
                    <a href="search.html" class="text-gray-600 hover:text-blue-600">Find Profiles</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Create Profile Form -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Create Your Anonymous Profile</h1>
        
        <div id="createForm">
            <form id="profileForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Choose a Display Name</label>
                    <input type="text" id="displayName" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., CoolCat123" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Set a 4-8 Digit Passcode</label>
                    <input type="password" id="passcode" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter passcode" minlength="4" maxlength="8" required>
                    <p class="text-xs text-gray-500 mt-1">You'll need this to access your messages</p>
                </div>
                
                <button type="submit" id="createBtn" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 font-medium">
                    Create Profile
                </button>
            </form>
        </div>

        <div id="successMessage" class="hidden text-center">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <h3 class="text-lg font-semibold mb-2">Profile Created Successfully!</h3>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-md mb-6">
                <p class="text-sm text-gray-600 mb-2">Share this link to receive anonymous messages:</p>
                <div class="flex">
                    <input type="text" id="profileUrl" readonly class="flex-1 p-2 bg-white border border-gray-300 rounded-l-md text-sm">
                    <button onclick="copyToClipboard()" class="bg-gray-500 text-white px-4 py-2 rounded-r-md hover:bg-gray-600 text-sm">Copy</button>
                </div>
            </div>
            
            <a id="dashboardLink" href="#" class="inline-block bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 font-medium">
                Go to My Dashboard
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
